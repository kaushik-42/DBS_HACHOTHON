<html>
<head></head>
<body>

	<style>
body	{ background-color: #000000;
          color: #ff0000;
}  
table,tr,td{ font-family: monospace;
       font-weight: bold;

}

h1{ color: #ff0000;
    font-family: monospace;
    text-align: center;
}
 
  
    </style>
<form  name="book">
<center>
<h1>Book Order - Client Screen</h1>
	<table>
		<tr>
		<td bgcolor="#ff0000"><font color="#ffffff">Search Stock</font></td></tr>
		<tr>
		<td><input type="text" list="stock" name="stock" placeholder="DBS..." required>
		 <datalist id="stock">
  			<option value="stock1">
		  	<option value="stock2">
  			<option value="stock3">
  			<option value="stock4">
		</datalist>
		</td>	    
		</tr>

		<tr>
			<td bgcolor="#ff0000"><font color="#ffffff">Order Type</font></td></tr><tr>
			<td><input type="text" list="ordertype" name="otype" autocomplete="on" placeholder="Limit or Market" required>
			<datalist id="ordertype">
  			<option value="Limit">
		  	<option value="Market">
  			
			</datalist>
			</td>
		</tr>
		
		<tr>
		<td bgcolor="#ff0000"><font color="#ffffff">Price</font></td></tr><tr>
		<td> <input type="number" name="price" placeholder="Price.." >
		</tr>
		<tr>
		<td bgcolor="#ff0000"><font color="#ffffff">Quanity</font></td></tr><tr>
		<td><input type="number" name="quantity" placeholder="Quantity"></td>
		</tr>

		

        <tr>
		<td><button style="background-color:red; color:white" type="submit" name="placeorder">Place Order</button></td>
		
		</tr>
        
	</table>
	
	</center>
</form>
</body>
</html>
